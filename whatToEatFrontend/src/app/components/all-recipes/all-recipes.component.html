<div class="clr-row" >  
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px">
          <div fxFlex="25%" *ngFor="let recipe of recipes; let i = index">
            <mat-card class="mat-elevation-z4">
              <mat-card-header>
                <mat-card-title>{{recipe.title}}</mat-card-title>
              </mat-card-header>
              <img
                mat-card-image
                src="/assets/images/recipe.jpg"
              />
              <mat-card-content>
                <p>{{recipe.description}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>See more</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
